<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clickle</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #115740;
      color: black;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin: 20px 0;
    }
    #game {
      display: grid;
      grid-template-columns: repeat(4, 60px);
      gap: 10px;
      justify-content: center;
      margin: 20px auto;
    }
    .digit {
      width: 60px;
      height: 60px;
      font-size: 2rem;
      line-height: 60px;
      text-align: center;
      border: 2px solid #ccc;
      background-color: white;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }
    .flip {
      animation: flip 0.6s forwards;
    }
    @keyframes flip {
      0% { transform: rotateX(0); }
      50% { transform: rotateX(90deg); background-color: #ddd; }
      100% { transform: rotateX(0); }
    }
    .correct {
      background-color: green !important;
      color: white;
    }
    .present {
      background-color: gold !important;
      color: black;
    }
    .absent {
      background-color: gray !important;
      color: white;
    }
    #controls {
      margin-top: 20px;
    }
    #keypad {
      display: grid;
      grid-template-columns: repeat(5, 50px);
      gap: 10px;
      justify-content: center;
      margin: 20px auto;
    }
    .key {
      padding: 10px;
      font-size: 1.5rem;
      background-color: white;
      border: 2px solid #ccc;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .key:hover {
      background-color: #ddd;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Clickle</h1>
  <div id="game"></div>

  <div id="keypad">
    <!-- Digit buttons will be injected here -->
  </div>

  <div id="controls">
    <button onclick="submitGuess()">Enter</button>
    <button onclick="clearGuess()">Clear All</button>
  </div>

  <script>
    const gameContainer = document.getElementById('game');
    const keypad = document.getElementById('keypad');
    let guess = [];
    let secret = [];

    async function generateDailyCode() {
      const dateStr = getCurrentDateEST();
      const encoder = new TextEncoder();
      const data = encoder.encode(dateStr);
      const hashBuffer = await crypto.subtle.digest('SHA-256', data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      const digits = [];
      let i = 0;
      while (digits.length < 4 && i < hashArray.length) {
        digits.push((hashArray[i] % 10).toString());
        i++;
      }
      return digits;
    }

    function getCurrentDateEST() {
      const now = new Date();
      const utc = now.getTime() + now.getTimezoneOffset() * 60000;
      const estOffset = -5 * 60;
      const est = new Date(utc + estOffset * 60000);
      const year = est.getFullYear();
      const month = String(est.getMonth() + 1).padStart(2, '0');
      const day = String(est.getDate()).padStart(2, '0');
      return `${year}-${month}-${day}`;
    }

    function renderGuess() {
      gameContainer.innerHTML = '';
      guess.forEach(digit => {
        const div = document.createElement('div');
        div.className = 'digit';
        div.textContent = digit;
        gameContainer.appendChild(div);
      });
    }

    function submitGuess() {
      if (guess.length !== 4) return;
      const digits = document.querySelectorAll('.digit');
      guess.forEach((digit, i) => {
        setTimeout(() => {
          digits[i].classList.add('flip');
          setTimeout(() => {
            if (digit === secret[i]) {
              digits[i].classList.add('correct');
            } else if (secret.includes(digit)) {
              digits[i].classList.add('present');
            } else {
              digits[i].classList.add('absent');
            }
          }, 300);
        }, i * 400);
      });
    }

    function clearGuess() {
      guess = [];
      renderGuess();
    }

    function createKeypad() {
      for (let i = 0; i <= 9; i++) {
        const btn = document.createElement('div');
        btn.className = 'key';
        btn.textContent = i;
        btn.onclick = () => {
          if (guess.length < 4) {
            guess.push(i.toString());
            renderGuess();
          }
        };
        keypad.appendChild(btn);
      }
    }

    document.addEventListener('keydown', (e) => {
      if (e.key >= '0' && e.key <= '9' && guess.length < 4) {
        guess.push(e.key);
        renderGuess();
      } else if (e.key === 'Backspace') {
        guess.pop();
        renderGuess();
      } else if (e.key === 'Enter') {
        submitGuess();
      }
    });

    generateDailyCode().then(code => {
      secret = code;
      console.log("Today's secret (debug):", secret.join(''));
    });

    createKeypad();
  </script>
</body>
</html>
